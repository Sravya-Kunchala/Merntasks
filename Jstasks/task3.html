<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function divideBy() {
            num1 = document.getElementById(
                "num1").value;
            num2 = document.getElementById(
                "num2").value;
                
            document.getElementById(
                "result").innerHTML = num1 / num2;
        }
        function multiplyBy(){
            num1 = document.getElementById(
                "num1").value;
            num2 = document.getElementById(
                "num2").value;
                
            document.getElementById(
                "result").innerHTML = num1 * num2;
        }
    </script>
</body style="margin: 30px;" >
   <table >
    <tr>
        <td><label for="">1st number</label></td>
        
        <td><input type="text" id="num1"></td>
    </tr>
    <tr><td><label for="">2nd number</label></td>
    <td><input type="text" id="num2"></td></tr>
    <tr><td><button onClick="multiplyBy()" Value="multiply">multiply</button></td>
    <td><button onClick="divideBy()" Value="Divide">divide</button></td></tr>
    
   </table>
   <p>the result is: <br>
      <span id="result"></span></p>
</html>
