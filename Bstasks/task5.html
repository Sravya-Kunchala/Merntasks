<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
     crossorigin="anonymous">
</head>
<style>
   
   body {
        justify-content: center;
        align-items: center;
        height: 700px;
        margin-left: auto;
        margin-right: auto;
        background-color: #f5f5f5;
        width: 700px;
      }
    #s4{
        margin-right: 16px;
    }
    #s5{
        margin-left: 250px;
    }
    .container{
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
</style>
<body>
    <div class="container">
    <form action=""  class="needs-validation" novalidate>
    <div class="container ">
      <div class="row align-items-start text-center" id="s1">
        <div class="col text-center">First Name</div>
        <div class="col text-center">                <i class="fa fa-person" aria-hidden="true"></i>

            <input type="text" name="" id="" placeholder="firstname" class="form-control" required></div>
            <div class="invalid-feedback">Please supply your First Name</div>
            

      </div><br>
      <div class="row align-items-start text-center" id="s2">
        <div class="col text-center">Last Name</div>
        <div class="col text-center"><i class="fa fa-person" aria-hidden="true"></i>
            <input type="text" name="" id="" placeholder="Lastname" class="form-control" required></div>
            

            <div class="invalid-feedback">Please supply your last name</div>

      </div><br>
      <div class="row align-items-start text-center" id="s1">
        <div class="col text-center">Email</div>
        <div class="col text-center"><i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="text" name="" id="" placeholder="E-mail Address" class="form-control" required></div>
            <div class="invalid-feedback">Please supply your e-mail Address</div>


      </div><br>
      <div class="row align-items-start text-center" id="s1">
        <div class="col text-center">Phone</div>
        <div class="col text-center"><i class="fa fa-phone" aria-hidden="true"></i>
            <input type="text" name="" id="" placeholder="(845)555-1212" class="form-control" required></div>
            <div class="invalid-feedback">Please supply your Phoen number</div>

      </div><br>
      <div class="row align-items-start text-center" id="s1">
        <div class="col text-center">Address</div>
        <div class="col text-center"><i class="fa fa-home" aria-hidden="true"></i>
            <input type="text" name="" id="" placeholder="Address" class="form-control" required></div>
            <div class="invalid-feedback">Please supply your Street Address</div>

      </div><br>
      <div class="row align-items-start text-center" id="s1">
        <div class="col text-center">City</div>
        <div class="col text-center"><i class="fa fa-home" aria-hidden="true"></i>
            <input type="text" name="" id="" placeholder="City" class="form-control" required></div>
            <div class="invalid-feedback">Please supply your city</div>

      </div><br>
      <div class="row align-items-start text-center" id="s1">
        <div class="col text-center">State</div>
        <div class="col text-center"><i class="fa fa-list" aria-hidden="true"></i>
            <select name="" id="">
                <option value="">please select your state</option>
            </select></div>
      </div><br>
      <div class="row align-items-start text-center" id="s1">
        <div class="col text-center">Do you have hosting?</div>
        <div class="col">
            <div class="row align-items-start">
                <div class="col" id="s4"><input type="radio">Yes</div>
            <div class="row align-items-start"><div class="col"><input type="radio">No</div></div>
        </div></div>
      </div><br>
      <div class="row align-items-start text-center" id="s1">
      <div class="col text-center">Project Despcription</div>
      <div class="col text-center"><i class="fa fa-pencil" aria-hidden="true"></i>
          <input type="text" name="" id="" placeholder="Project despriction" style="width: 50%; height: 20%;"></div>
    </div><br>
    <button class="btn btn-warning" id="s5">submit</button>
    
    </form>
    </div>
    <script>
        (() => {
          "use strict";
  
          const forms = document.querySelectorAll(".needs-validation");
  
          Array.from(forms).forEach((form) => {
            form.addEventListener(
              "submit",
              (event) => {
                if (!form.checkValidity()) {
                  event.preventDefault();
                  event.stopPropagation();
                }
  
                form.classList.add("was-validated");
              },
              false
            );
          });
        })();
      </script>
</body>
</html>
